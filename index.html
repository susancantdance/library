<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

</head>
<body>
    <div class="main">
        <h1>Library</h1>
        <dialog>
            <p>Add a book, yo</p>
            <form>
                <p>
                    <label for="author">Author</label>
                    <input type="text" class="author" id="author">
                </p>
                <p>
                    <label for="title">Title</label>
                    <input type="text" class="title" id="title">
                </p>
                <p>
                    <button type="submit" class="modal-button">Add to Library</button>
                </p>
            </form>
            <p>
                <button class="button-close">Close this thing</button>
            </p>
        </dialog>
        
        <table>
            <caption class="keep">Available Books</caption>
            <tr class="keep">
                <th>Author</th>
                <th>Title</th>
                <th>Mark as Read</th>
                <th>Remove?</th>
            </tr>
            <tbody class="books"></tbody>
        </table>
        <p>
        <button class="button-add" type="button">Add a Book</button> 
        </p>
    </div>
        <script src="library.js"></script>
</body>
</html>
